<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Veranum Solicitud</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.js" 
        type="text/javascript"></script>
    </head>

    <body>
        <form action="#" id="formSalon" name="formSalon" method="POST">
            <a class="navbar-brand" href="">
                <img id="logo" class="d-block w-10 img-fluid " src="imagenes/Logo Hotel Lito/Variante en blanco/Horizontal.png" alt=""><br>
            </a>
            <h1 style="color: white">Solicitud de Salones de eventos</h1>
            <div id="alerta" style="display: none; color: red;"><br>
                <h1>Error en formulario</h1>
            </div>
            <label for="hotel" class="form-label"  style="color: white;">Selecione Hotel</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="hotel" name="hotel">         
                <option></option>
                <option value="1">Santiago</option>
                <option value="2">Viña del Mar</option>
            </select><br> 
            <div class="mb-3">
                <label for="rut" class="form-label" style="color: white;">Rut o Pasaporte</label>
                <input type="text" class="form-control" id="rut" name="rut">  
            </div><br>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: white;">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre">  
            </div><br>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: white;">Email</label>
                <input type="text" class="form-control" id="email" name="email">  
            </div><br>
            <div class="mb-3">
                <label for="fecha" class="form-label" style="color: white;">Fecha solicitada</label>
                <input type="text" class="form-control" id="fecha" name="fecha">  
            </div><br>
            <a href="principal.html"></a><button type="submit" class="btn btn-primary">Enviar</button>
            <div class="botonRollback btn btn-primary">
                <div><a href="principal.html" style="color: white">Volver</a></div>
            </div>
        </form>
    </body>     
    <script>
        var nombrePatron = new RegExp("^[A-Za-zÁÉÍÓÚáéíóúñÑ ]+$");
        var emailPatron = new RegExp("^[a-zA-Z0-9._-]+@[a-zA-Z0-9-]+.[a-z]{2,4}$");
        var rutPatron = new RegExp("^[A-Z0-9]{8,14}$");
        var fechaPatron = new RegExp("^(?! *$)[a-zA-Z0-9.+ '-]+$");

        function validaTexto(idInput,patron){
            return $(idInput).val().match(patron) ? true : false;
        }
    
        function validaSelect(idSelect){
            return $(idSelect).val() ? true : false;
        }
    
        $(
            function(){
                $("#formSalon").submit(
                    function(e){
                        var valido = true;
                        if(!validaTexto("#nombre",nombrePatron))
                        {
                            valido = false;
                            $("#nombre").addClass("error");
                        }
                        if(!validaTexto("#email",emailPatron))
                        {
                            valido = false;
                            $("#email").addClass("error");
                        }
                        if(!validaSelect("#hotel"))
                        {
                            valido = false;
                            $("#hotel").addClass("error");
                        }
                        if(!validaTexto("#rut",rutPatron))
                        {
                            valido = false;
                            $("#rut").addClass("error");
                        }
                        if(!validaTexto("#ciudad",nombrePatron))
                        {
                            valido = false;
                            $("#ciudad").addClass("error");
                        }
                        if(!validaTexto("#fecha",fechaPatron))
                        {
                            valido = false;
                            $("#fecha").addClass("error");
                        }
                        if(!valido)
                        {
                            $("#alerta").show();
                            e.preventDefault();
                        }
                        else
                        {
                            alert("Solicitud ingresada satisfactoriamente.");
                        }
                    }
                );
                        
                $("#nombre").focusin(
                    function()
                    {
                        $("#alerta").hide();
                        $("#nombre").removeClass("error");
                        $("#email").removeClass("error");
                        $("#hotel").removeClass("error");
                        $("#rut").removeClass("error");
                        $("#fecha").removeClass("error");
                    }
                );
            }
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
